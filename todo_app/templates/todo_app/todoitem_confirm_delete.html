{% extends "todo_app\base.html" %}

{% block content %}

<h3>Delete To-do Item </h3>
<p>Are you sure you want to delete the item: <b>{{object.title}}</b></p>
<form method="post">
    {% csrf_token %}
    <input 
        type="submit"
        value="Yes delete">
    <input 
        value="Cancel"
        type="button"
        onclick=`location.href='{% url "list" todo_list.id %}';`>

</form>
{% endblock %}
