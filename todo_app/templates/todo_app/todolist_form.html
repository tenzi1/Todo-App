{% extends "todo_app\base.html"%}

{% block content %}

<h3>{{title}}</h3>
{{ object_list}}
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            
            <input 
                type="submit"
                value="Save">
            <input 
                type="button"
                value="Cancel"
                onclick=`location.href='{% url "index" %}'`>
        </form>
    </div>
</div>
{% endblock%}
